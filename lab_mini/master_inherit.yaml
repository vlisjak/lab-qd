nornir_startup:
  inventory:
    options:
      group_file: nornir/nornir_groups.yaml
      host_file: nornir/nornir_hosts.yaml
    plugin: SimpleInventory
  ios:
    platform: ios
    timeout: 60
  iosxr:
    platform: iosxr
    timeout: 60
  junos:
    data:
      version: 24.2R1-S2.5s
    platform: junos
    timeout: 60
  linux:
    platform: linux
  logging:
    log_file: nornir/nornir.log
  nxos_ssh:
    platform: nxos_ssh
    timeout: 60
  runner:
    options:
      num_workers: 10
    plugin: threaded
