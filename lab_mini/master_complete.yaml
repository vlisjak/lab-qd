devices:
  cpe1:
    clab:
      env:
        CLAB_MGMT_PASSTHROUGH: true
      image: vrnetlab/cisco_csr1000v:17.03.08
      kind: cisco_csr1000v
      startup-config: ios_initial_cfg.j2
    device_roles:
    - cpe
    interfaces:
      Gi2:
        description: cpe1:Gi2 -> pe1:Gi0/0/0/2
        ipv4_address: 1.1.0.2/30
        link: pe1---cpe1
        link_group: l3vpn
        lldp:
          neighbor: pe1
          neighbor_intf: Gi0/0/0/2
          neighbor_ipv4: 1.1.0.1/30
        mtu: 1505
        prefix: 1.1.0.0/16
      Gi3:
        description: cpe1:Gi3 -> pe1:Gi0/0/0/3
        ipv4_address: 1.1.0.6/30
        link: pe1---cpe1
        link_group: l3vpn
        lldp:
          neighbor: pe1
          neighbor_intf: Gi0/0/0/3
          neighbor_ipv4: 1.1.0.5/30
        mtu: 1505
        prefix: 1.1.0.0/16
      Loopback0:
        description: cpe1 Loopback0
        ipv4_address: 1.255.0.5/32
      mgmt:
        ipv4_address: 10.255.0.5/24
        name: GigabitEthernet1
    intf_naming:
      core_bundle:
        first_id: 1
        name: BE
      default:
        first_id: 2
        name: Gi
      loopback0:
        first_id: 0
        name: Loopback
    nornir:
      group: ios
      platform: ios
    password: clab@123
    username: clab
  host:
    clab:
      kind: host
    device_roles:
    - host
    interfaces:
      ens256.111:
        description: host:ens256.111 -> p1:Gi0/0/0/0
        isis:
          instance: CORE
        link: p1:Gi0/0/0/0---host:ens256.111
        link_group: core_host
        lldp:
          neighbor: p1
          neighbor_intf: Gi0/0/0/0
      ens256.112:
        description: host:ens256.112 -> p2:Gi0/0/0/0
        isis:
          instance: CORE
        link: p2:Gi0/0/0/0---host:ens256.112
        link_group: core_host
        lldp:
          neighbor: p2
          neighbor_intf: Gi0/0/0/0
      mgmt:
        ipv4_address: 10.48.188.45/26
        name: ens192
    intf_naming:
      default:
        first_id: 100
        name: ens256.
    nornir:
      group: linux
      platform: linux
    password: volpe123
    username: vlisjak
