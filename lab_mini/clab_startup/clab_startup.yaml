mgmt:
  ipv4-subnet: 10.255.0.0/24
  network: mini
name: mini
topology:
  kinds:
    cisco_xrd:
      env:
        CLAB_MGMT_VRF: clab-mgmt
        PASSWORD: clab@123
        USERNAME: clab
      image: ios-xr/xrd-control-plane:24.2.11
      kind: cisco_xrd
      startup-config: xrd_initial_cfg.j2
    cisco_xrv9k:
      env:
        CLAB_MGMT_VRF: clab-mgmt
        PASSWORD: clab@123
        RAM: 20480
        USERNAME: clab
        VCPU: 4
      image: vrnetlab/cisco_xrv9k:7.10.2
      kind: cisco_xrv9k
      startup-config: xrd_initial_cfg.j2
    host:
      env:
        CLAB_MGMT_VRF: clab-mgmt
        PASSWORD: volpe123
        USERNAME: vlisjak
      kind: host
  links:
  # 
  - type: macvlan
    endpoint:
      node: p1
      interface: Gi0/0/0/0
    host-interface: ens256.111
    mode: passthru
  # - endpoints:
  #   - p1:Gi0-0-0-0
  #   - macvlan:ens256.111
  - endpoints:
    - p2:Gi0-0-0-0
    - macvlan:ens256.112
  - endpoints:
    - p1:Gi0/0/0/1
    - p3:Gi0-0-0-0
  - endpoints:
    - p2:Gi0-0-0-1
    - p3:Gi0-0-0-1
  nodes:
    host:
      kind: host
      mgmt-ipv4: 10.48.188.45
    p1:
      kind: cisco_xrv9k
      mgmt-ipv4: 10.255.0.2
      exec:
        - ip link set Gi0-0-0-0 promisc on
    p2:
      kind: cisco_xrd
      mgmt-ipv4: 10.255.0.3
    p3:
      kind: cisco_xrd
      mgmt-ipv4: 10.255.0.4
